<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Helena ({{index}})</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <h1>{{ currentWord.emoji }}</h1>
  @if(correct) {
  <h2 class="text-2xl">{{ currentWord.word }}</h2>
  } @else {
  <h2 class="text-2xl">{{ words[reindex].word }}</h2>
  } @if(!isLastCorrectAnswer) {
  <ion-badge class="text-3xl font-bold">wrong</ion-badge>
  }
  <ion-button fill="solid" shape="round" id="button-true" color="primary" size="large" (click)="handleResponse(true)">
    True
  </ion-button>
  <ion-button fill="solid" shape="round" id="button-false" color="danger" size="large" (click)="handleResponse(false)">
    False
  </ion-button>
</ion-content>
